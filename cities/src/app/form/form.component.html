<mat-card>
    <mat-card-content>
  <mat-form-field>
      <input type="text" placeholder="Select country" matInput [formControl]="citiesControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
  </mat-form-field>

  </mat-card-content>
</mat-card>
